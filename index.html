<!DOCTYPE html>
<html lang="es-Col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href= "styles/style.css">
</head>
<body>
    <header>
       
    </header>
        
        <main class="Pantalla__principal">

            <section class="section__left">
                <img class="imagen__logo__Alura" src="./Assets/ImagenLogoSinFondo.png" alt="Logo Alura">
                <textarea class="area__texto__usuario" placeholder="Ingrese texto aquí" name="textoUsuario" id="idTextoUsuario"></textarea>
                    <img class="imagen__advertencia" src="./Assets/Frame 1.png" alt="Advertencia">
                    <div class="botones__izquierda">
                        <button onclick = "encriptar();" class="boton__encriptar">Encriptar</button>
                        <button onclick = "desencriptar();" class="boton__desencriptar">Desencriptar</button>                
                    </div>
            </section>

            <section id="sectionRight" class="section__right">
                <div><textarea readonly class="texto__devuelto" name="textoDevuelto" id="idTextoDevuelto">hola</textarea></div>
                
                <img id="imagenMuñeco" class="imagen__muñeco" src="./Assets/ImagenPresentacion.gif" alt="Presentacion">
                <strong id="textoNegrita" class="texto__negrita">Ningún mensaje fue encontrado</strong>
                <p id="textoInformativo" class="texto__informativo"> Ingresa el texto que desees encriptar o desencriptar.</p>
                <div  class="boton__derecha">
                    <button id="botonCopiar" onclick = "copiarAlPortapapeles();" class="boton__derecha__copiar">Copiar</button>
                </div>
                
            </section>

        </main>
    <footer class="footer">
        <p>Desarrollado por Juan Diego Trigos Duran</p>
    </footer>

    <script src="app.js" defer></script>

</body>
</html>
